<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* 404 Page Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: #202a34; 
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .error-container {
            background: rgba(20, 20, 60, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px #6c5ce7, 0 0 40px #8e44ad;
        }

        h1 {
            font-size: 72px;
            margin: 0;
            color: #f9ca24;
            text-shadow: 0 0 10px #6c5ce7;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            background: #6c5ce7;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 18px;
            box-shadow: 0 0 10px #8e44ad;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        a:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #9b59b6;
        }

        a:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <a href="index.html">Back to Home</a>
    </div>
</body>
</html>
