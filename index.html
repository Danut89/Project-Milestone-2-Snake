<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

    <!-- Main Menu -->
    <section class="menu-container" id="main-menu">
        <h1 class="game-title">Snake</h1>
        <p class="game-instructions">Use the <span class="highlighted">ARROW</span> keys or <span class="highlighted">SWIPE</span> anywhere to change direction</p>
        <p class="game-instructions">Press <span class="highlighted">SPACE</span> or <span class="highlighted">TWO-FINGER TAP</span> to pause</p>
        <p class="game-instructions">The more you eat, the bigger you grow and the <span class="highlighted messy">messier</span> things become</p>
        <p class="game-instructions"><em>Don't eat yourself</em></p>
        <div class="button-container">
            <button id="play-button" class="menu-button">Play</button>
            <button id="options-button" class="menu-button">Options</button>
            <button id="high-scores-button" class="menu-button">Scores</button>
        </div>
    </section>

    <!-- Game Options -->
    <section id="options-menu" class="menu hidden">
        <h2>Options</h2>
        <div class="options-container">
            <label>
                <input type="checkbox" id="walls-checkbox"> Enable Walls
            </label>
            <label>
                <input type="checkbox" id="audio-checkbox"> Enable Audio
            </label>
        </div>
        <button id="back-options-button" class="menu-button">Back</button>
    </section>

     <!-- High Scores Menu -->
     <section id="high-scores-menu" class="menu hidden">
        <h2>High Scores</h2>
        <ul id="score-list"></ul>
        <button id="back-scores-button" class="menu-button">Back</button>
    </section>
    
    <!-- Game Board -->
    <section id="game-board-container" class="hidden">
        <canvas id="backgroundCanvas"></canvas>
        <canvas id="gameCanvas"></canvas>
        <div id="pause-overlay">Game Paused</div>
        <section id="game-over-overlay" class="hidden">
            <h2>Game Over</h2>
            <p id="final-score">Your final score is: 0</p>
            <button id="restart-button">Restart</button>
            <button id="back-to-menu-button">Back to Menu</button>
        </section>
    </section>

    <!-- JavaScript for the game -->
    <script src="assets/js/game.js"></script>
</body>
</html>
